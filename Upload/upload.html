<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css/upload.css" rel="stylesheet">
    <script src="js/fileUpload.js"></script>
</head>
<body>
<h1>请保证你用的是最新的浏览器</h1>

<div class="upload_list">
    <p class="title">上传历史</p>

    <div id="elastic"></div>
</div>
<div id="main">
    <div id="file_div" class="file_div">
        <button>选择上传文件
            <input type="file" name="upload" multiple="multiple">
        </button>
    </div>
</div>
<div id="shadow">
    <div id="wrap">
        <h3>读取成功</h3>
        <div id="button_group">
            <a id="upload">上传</a>
            <a id="cancel">取消</a>
        </div>
    </div>
</div>

</body>
</html>
